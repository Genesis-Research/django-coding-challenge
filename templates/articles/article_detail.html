{% extends "base.html" %}
{% load humanize %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{ article.title }}</h1>
                <h2>{{ article.sub_title }}</h2>
                <p>{{ article.content }}</p>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Genre</th>
                        <th>Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for genre, total in totals.items %}
                        <tr>
                            <td>{{ genre }}</td>
                            <td>{{ total|intcomma }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock body %}
